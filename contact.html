<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jawad Nasery Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav>
    <ul id="nav">
    <li><a class="active" href="index.html">Home</a></li>
    <li><a href="about.html">About Me</a></li>
    <li><a href="contact.html">Contact Me</a></li>
    </ul>
    </nav>

    <div class="form-container">
        <div class="page1">
                <img src="form.png" id="form-img" alt="Contact Me">
                <div class="social">
                    <a href="#" class="icon"><i class='bx bxl-facebook-circle'></i></a>
                    <a href="#" class="icon"><i class='bx bxl-instagram-alt'></i></a>
                    <a href="#" class="icon"><i class='bx bxl-messenger'></i></a>
                    <a href="#" class="icon"><i class='bx bxl-whatsapp-square' ></i></a>
                </div>
        </div>
        <div class="page2">
            <form action="submission.html" method="GET">

            <div>
                <label for="first">First Name</label>
                <input id="first" type="text" name="First Name" placeholder="Jawad" required />
            </div>

            <div>
                <label for="last">Last Name</label>
                <input id="last" type="text" name="Last Name" placeholder="Nasery" required />
            </div>

            <div id="Gender">
                <label for="Gender">Gender:</label>
            </div>

            <div id="radio" required>
                
                <label for="Female">Female</label>
                <input id="Female" type="radio" name="Female" value="Female" />
            
                <label for="Male">Male</label>
                <input id="Male" type="radio" name="Male" value="Male" />
            </div>

            <div>
                <label for="email">Eamil Address</label>
                <input id="email" type="email" name="Email Address" placeholder="...@gmail.com" required />
            </div>

            <div>
                <label for="phone number">Phone Number</label>
                <input id="phone number" type="phone number" name="Phone Number" placeholder="(+123) 456 789 123" required />
            </div>

            <div>
                <label for="company">Company or Organization</label>
                <input id="company" type="text" name="Name" placeholder="World Vision International" required />
            </div>

            <div id="textarea">
                <label for="textarea">Comments / Questions / Offers:</label>
                <textarea  id="textarea" name="Comments"></textarea>
            </div>

           <div id="button1">
            <button class="submit" type="submit">Submit</button>
           <a href="index.html">Refresh</a>
           </div>
            </form>
            </div>
        </div>
       </body>
       <footer><p class="footer">Made By Atena Nasery</p></footer>
</html>
